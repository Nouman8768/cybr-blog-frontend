<div class="footer-latest-posts">
  <div class="wrapper flex flex-col gap-6">
    <div
      class="fll-post flex items-start gap-4 relative"
      *ngFor="
        let post of footerLatestPosts$ | async;
        index as i;
        trackBy: trackByFunc
      "
    >
      <div class="post-image relative">
        <a
          class="flex items-center justify-center w-[100px] h-[90px] overflow-hidden cursor-pointer"
        >
          <img
            (click)="moveToSinglePostPage(post._id)"
            src="http://localhost:3000/{{ post.image }}"
            class="scale-[1.5]"
            alt=""
          />
        </a>
      </div>
      <div class="detailes flex flex-col w-full">
        <div class="title w-[90%]">
          <a
            (click)="moveToSinglePostPage(post._id)"
            class="text-base font-[bold] cursor-pointer"
            >{{ post.title.substring(0, 60) + "..." }}</a
          >
        </div>
        <div
          class="author-date flex justify-between flex-col sm:flex-row md:flex-col lg:flex-row llg:flex-col 2xl:flex-row 2xl:gap-8 2xl:items-center text-sm gap-2"
        >
          <div class="author">
            <a href="" class="flex items-center gap-2">
              <div
                class="icon flex items-center justify-center w-4 max-h-4 overflow-hidden"
              >
                <img src="/assets/icons/author.png" class="invert-100" alt="" />
              </div>
              <div class="name" *ngIf="post.author">
                <span (click)="moveToAuthorPostsPage(post.author._id)">{{
                  post.author.firstname
                }}</span>
              </div>
            </a>
          </div>
          <div class="date flex items-center gap-2">
            <div
              class="icon flex items-center justify-center w-4 h-4 overflow-hidden"
            >
              <img src="/assets/icons/date.svg" class="invert-100" alt="" />
            </div>
            <div>
              <span>{{ post.createdAt | date }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
