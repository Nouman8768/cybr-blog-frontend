<div class="popullar-sidebar-posts flex flex-col gap-6">
  <div
    class="side-post flex items-start gap-4 relative"
    *ngFor="let post of sidebarPosts; index as i"
  >
    <div class="post-image relative">
      <a
        (click)="moveToSinglePostPage(post._id)"
        class="flex items-center justify-center w-[100px] h-[90px] overflow-hidden cursor-pointer"
      >
        <img
          src="http://localhost:3000/{{ post.image }}"
          class="scale-[1.5]"
          alt=""
        />
      </a>
    </div>
    <div class="detailes flex flex-col w-full">
      <div class="title capitalize w-[90%]">
        <a
          (click)="moveToSinglePostPage(post._id)"
          class="text-base font-[bold] cursor-pointer"
          >{{ post.title.substring(0, 60) + "..." }}</a
        >
      </div>
      <div
        class="author-date flex justify-between flex-col sm:flex-row md:flex-col lg:flex-row llg:flex-col 2xl:flex-row 2xl:gap-8 2xl:items-center text-sm normal-case"
      >
        <div class="author">
          <a href="" class="flex items-center gap-2">
            <div
              class="icon flex items-center justify-center w-4 max-h-4 overflow-hidden"
            >
              <img src="/assets/icons/author.png" class="invert" alt="" />
            </div>
            <div class="name normal-case"><span>mkzubairi</span></div>
          </a>
        </div>
        <div class="date flex items-center gap-2">
          <div
            class="icon flex items-center justify-center w-4 h-4 overflow-hidden normal-case"
          >
            <img src="/assets/icons/date.svg" class="invert" alt="" />
          </div>
          <div>
            <span>July 11, 2022</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
