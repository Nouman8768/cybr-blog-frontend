  <div class="flex flex-col gap-6">
    <div class="flex flex-col gap-4">
      <div
        class="heading text-black text-[32px] font-[semibold] capitalize leading-9"
      >
        <h1>Users</h1>
      </div>
    </div>
    <div
      class="data-table max-w-[380px] xxsm:max-w-[540px] xsm:max-w-sm sm:max-w-md md:max-w-lg llg:max-w-full min-w-full flex-1 min-h-full max-h-[65vh] llg:max-h-[80vh] shadow-table rounded-[5px] overflow-x-auto"
    >
      <table class="table-auto users shadow-table">
        <thead>
          <tr>
            <th>Username</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Role</th>
          </tr>
        </thead>

        <tbody>
          <tr
            *ngFor="let user of users"
            class="cursor-pointer"
            (click)="showDetails = true"
          >
            <td class="username">
              <div
                class="image w-7 h-7 overflow-hidden rounded-[50%] flex items-center justify-center"
              >
                <img
                  src="http://localhost:3000/{{ user.image }}"
                  class="w-full h-full object-cover"
                  alt=""
                />
              </div>
              {{ user.username }}
            </td>
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.role }}</td>
          </tr>
        </tbody>
      </table>
    </div>
