<section class="login h-screen flex items-center relative">
  <div
    class="go-back sticky w-[50px] h-[50px] top-0 left-0 xsm:top-12 xsm:left-12 self-start"
  >
    <a
      [routerLink]="['/']"
      title="Back to Home page"
      class="bg-white block bg-opacity-50 custom-transition hover:bg-opacity-60 backdrop-blur-sm p-3 rounded-[50%]"
    >
      <img src="/assets/icons/back.png" alt="" />
    </a>
  </div>
  <div class="container mx-auto px-4 flex flex-col items-center">
    <h1 class="text-4xl font-[bold] text-white text-center mb-4 uppercase">
      Login
    </h1>
    <div class="wrapper w-full sm:w-2/3">
      <form action="" class="flex flex-col gap-6">
        <div class="form-group">
          <label for="username" class="text-white font-[bold]">Username</label>
          <div
            class="bg-slate-400 bg-opacity-20 backdrop-blur-sm rounded-lg overflow-hidden mt-1"
          >
            <input type="text" name="username" placeholder="Enter username" />
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="text-white font-[bold]">Password</label>
          <div
            class="pass flex bg-slate-400 bg-opacity-20 backdrop-blur-sm rounded-lg overflow-hidden mt-1"
          >
            <input
              type="password"
              name="password"
              placeholder="Enter password"
              class="flex-1"
              id="pass-input"
            />
            <div class="show-icon cursor-pointer flex items-center">
              <div
                class="image flex items-center justify-center overflow-hidden px-4"
              >
                <img
                  src="/assets/icons/eye-black.png"
                  class="w-[30px] h-[30px]"
                  alt=""
                  *ngIf="!show"
                />
                <img
                  src="/assets/icons/eye-white.png"
                  class="w-[30px] h-[30px]"
                  alt=""
                  *ngIf="show"
                />
              </div>
            </div>
          </div>
        </div>
        <div>
          <button
            type="submit"
            class="cursor-pointer bg-slate-800 text-white font-[bold] px-6 py-3 rounded-md custom-transition hover:ml-3"
          >
            Login
          </button>
        </div>
      </form>
      <div class="forgot text-center mt-3">
        <a href="#" class="font-[medium] text-primary">Forgot Password</a>
      </div>
      <div class="create-new text-center mt-3">
        <a href="/signup" class="font-[medium] hover:text-white text-slate-500"
          >Create a new account</a
        >
      </div>
    </div>
  </div>
</section>
