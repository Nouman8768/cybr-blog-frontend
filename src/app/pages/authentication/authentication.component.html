<section class="auth h-screen flex items-center relative">
  <div class="container mx-auto px-3 relative">
    <div
      class="go-back sticky self-start w-[50px] h-[50px] top-0 left-0 xsm:top-12 xsm:left-12"
    >
      <a
        [routerLink]="['/']"
        title="Back to Home page"
        class="bg-white block bg-opacity-50 custom-transition hover:bg-opacity-60 backdrop-blur-sm p-3 rounded-[50%]"
      >
        <img src="/assets/icons/back.png" alt="" />
      </a>
    </div>
    <h1 class="text-4xl font-[bold] text-white text-center mb-4 uppercase">
      Travelerbies
    </h1>
    <div class="wrapper flex justify-center">
      <div
        class="actions w-full xsm:w-2/4 lg:w-1/4 flex flex-col items-center gap-4"
      >
        <div class="get-started w-full text-center">
          <a
            [routerLink]="['/signup']"
            class="text-xl bg-primary border rounded-lg custom-transition hover:border-black border-black block py-4 text-black hover:text-primary font-[bold]"
            ><span>Get Started</span></a
          >
        </div>
        <div class="login w-full text-center">
          <a
            [routerLink]="['/login']"
            class="text-xl bg-black block border rounded-lg custom-transition border-primary hover:text-black py-4 text-white font-[bold]"
            ><span>Login</span></a
          >
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <a
        href="#"
        class="text-white text-center font-[medium] hover:text-primary"
        >Explore Stories</a
      >
    </div>
  </div>
</section>
