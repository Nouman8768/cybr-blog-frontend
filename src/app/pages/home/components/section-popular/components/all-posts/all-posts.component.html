<div class="mt-16">
  <div class="all-posts flex flex-col gap-16">
    <div
      class="all-post flex flex-col sm:flex-row gap-8 relative"
      *ngFor="
        let post of allPosts
          | paginate
            : {
                id: 'paginate',
                itemsPerPage: 4,
                currentPage: page,
                totalItems: allPosts.length
              };
        index as i
      "
    >
      <div
        class="post-image w-full sm:w-1/3 h-[200px] xsm:h-[350px] sm:h-[178px] relative overflow-hidden flex items-center justify-center"
      >
        <a
          (click)="populateSinglePostData(post)"
          class="w-full h-full cursor-pointer"
        >
          <img
            src="http://localhost:3000/{{ post.image }}"
            class="scale-[2]"
            alt=""
          />
        </a>
      </div>
      <div class="details flex flex-1 flex-col gap-3 xsm:mt-2">
        <div class="category uppercase">
          <a
            (click)="sendCategory(post)"
            class="bg-primary border border-transparent text-black custom-transition hover:bg-black hover:bg-opacity-60 hover:backdrop-blur-md hover:text-primary hover:border-primary font-[bold] px-3 py-1 cursor-pointer"
          >
            <span>{{ post.category }}</span>
          </a>
        </div>
        <div class="title">
          <a (click)="populateSinglePostData(post)">
            <h2 class="text-base font-[bold] cursor-pointer">
              {{ post.title.substring(0, 60) + "..." }}
            </h2>
          </a>
        </div>
        <div class="author-date flex gap-16 items-center text-sm">
          <div class="author">
            <a href="" class="flex items-center gap-2">
              <div
                class="icon flex items-center justify-center w-4 max-h-4 overflow-hidden"
              >
                <img src="/assets/icons/author.png" class="invert" alt="" />
              </div>
              <div class="name"><span>mkzubairi</span></div>
            </a>
          </div>
          <div class="date flex items-center gap-2">
            <div
              class="icon flex items-center justify-center w-4 h-4 overflow-hidden"
            >
              <img src="/assets/icons/date.svg" class="invert" alt="" />
            </div>
            <div>
              <span>July 11, 2022</span>
            </div>
          </div>
        </div>
      </div>
      <div
        class="dots absolute top-8 sm:top-0 right-0 text-5xl flex flex-col leading-3 justify-center items-center cursor-pointer px-3 text-yellow-300"
        [ngClass]="'all-posts-dots' + i"
      >
        <img src="/assets/icons/dots.png" class="rotate-90 px-3" alt="" />
      </div>
      <div
        class="b-options absolute top-8 right-6 hidden flex-col font-[bold] bg-slate-100 px-3 py-2 rounded-md bg-opacity-50 backdrop-blur-md gap-2"
        [ngClass]="'all-posts-options' + i"
      >
        <a
          (click)="sendDetailstoUpdatePage(post)"
          class="block cursor-pointer hover:text-green-800"
          >Edit</a
        >
        <a
          class="cursor-pointer hover:text-red-700 b-delete"
          [ngClass]="'all-posts-delete' + i"
          >Delete</a
        >
      </div>
      <div
        class="delete-confirmation absolute top-0 w-full h-full bg-black backdrop-blur-sm bg-opacity-70 z-50 hidden justify-center items-center b-confirmation"
        [ngClass]="'all-posts-confirmation' + i"
      >
        <div class="wrapper flex flex-col gap-3">
          <span class="text-2xl font-[bold] text-white"
            >Do you really want to delete?</span
          >
          <div class="actions w-full flex justify-center items-center gap-2">
            <a
              class="cursor-pointer text-xl font-[medium] bg-primary bg-opacity-70 py-2 px-4 rounded-md custom-transition hover:bg-opacity-100 shadow-md b-No"
              [ngClass]="'all-posts-No' + i"
              >No</a
            >
            <a
              (click)="deletePost(post._id, post.image)"
              class="cursor-pointer text-xl font-[medium] bg-red-700 py-2 px-4 rounded-md text-white custom-transition hover:bg-red-900 shadow-md"
              >Yes</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pagination mt-16">
    <div class="wrapper flex flex-wrap">
      <pagination-controls
        id="paginate"
        [maxSize]="7"
        (pageChange)="page = $event"
      >
      </pagination-controls>
    </div>
  </div>
</div>
