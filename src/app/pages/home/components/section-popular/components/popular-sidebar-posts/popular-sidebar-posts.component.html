<div class="popullar-sidebar-posts flex flex-col gap-6">
  <div
    class="side-post flex items-start gap-4 relative"
    *ngFor="let post of sidebarPosts; index as i"
  >
    <div class="post-image relative">
      <a
        (click)="populateSinglePostData(post)"
        class="flex items-center justify-center w-[100px] h-[90px] overflow-hidden cursor-pointer"
      >
        <img
          src="http://localhost:3000/{{ post.image }}"
          class="scale-[1.5]"
          alt=""
        />
      </a>
    </div>
    <div class="detailes flex flex-col">
      <div class="title capitalize w-[90%]">
        <a
          (click)="populateSinglePostData(post)"
          class="text-base font-[bold] cursor-pointer"
          >{{ post.title }}</a
        >
      </div>
      <div
        class="author-date flex justify-between flex-col sm:flex-row md:flex-col lg:flex-row llg:flex-col 2xl:flex-row 2xl:gap-8 2xl:items-center text-sm normal-case"
      >
        <div class="author">
          <a href="" class="flex items-center gap-2">
            <div
              class="icon flex items-center justify-center w-4 max-h-4 overflow-hidden"
            >
              <img src="/assets/icons/author.png" class="invert" alt="" />
            </div>
            <div class="name normal-case"><span>mkzubairi</span></div>
          </a>
        </div>
        <div class="date flex items-center gap-2">
          <div
            class="icon flex items-center justify-center w-4 h-4 overflow-hidden normal-case"
          >
            <img src="/assets/icons/date.svg" class="invert" alt="" />
          </div>
          <div>
            <span>July 11, 2022</span>
          </div>
        </div>
      </div>
    </div>
    <div
      class="cdots absolute top-[-0.5rem] right-0 text-4xl flex flex-col justify-center items-center cursor-pointer bg-border py-1 bg-opacity-30 backdrop-blur-md normal-case"
      [ngClass]="'p-side-dots' + i"
    >
      <img src="/assets/icons/dots.png" class="rotate-90" alt="" />
    </div>
    <div
      class="post-options absolute top-8 right-6 hidden flex-col font-[bold] bg-white px-3 py-2 rounded-md bg-opacity-50 backdrop-blur-md gap-2 normal-case"
      [ngClass]="'p-side-options' + i"
    >
      <a
        (click)="sendDetailstoUpdatePage(post)"
        class="block cursor-pointer hover:text-green-800"
        >Edit</a
      >
      <a
        class="cursor-pointer hover:text-red-700"
        [ngClass]="'p-side-delete' + i"
        >Delete</a
      >
    </div>
    <div
      class="delete-confirmation absolute top-0 w-full h-full bg-black backdrop-blur-sm bg-opacity-70 z-50 hidden justify-center items-center normal-case"
      [ngClass]="'p-side-deleteOP' + i"
    >
      <div class="wrapper flex flex-col gap-3">
        <span class="text-2xl font-[bold] text-white"
          >Do you really want to delete?</span
        >
        <div class="actions w-full flex justify-center items-center gap-2">
          <a
            class="cursor-pointer text-xl font-[medium] bg-primary bg-opacity-70 py-2 px-4 rounded-md custom-transition hover:bg-opacity-100 shadow-md"
            [ngClass]="'p-side-No' + i"
            >No</a
          >
          <a
            (click)="deletePost(post._id, post.image)"
            class="cursor-pointer text-xl font-[medium] bg-red-700 py-2 px-4 rounded-md text-white custom-transition hover:bg-red-900 shadow-md"
            >Yes</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
