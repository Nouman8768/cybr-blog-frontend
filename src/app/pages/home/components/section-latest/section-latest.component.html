<section class="latest py-16">
  <div class="container mx-auto px-3 flex gap-16">
    <div class="main w-full llg:w-2/3 overflow-hidden">
      <div class="slider overflow-hidden">
        <app-slider></app-slider>
      </div>
      <div class="column-posts">
        <app-column-post></app-column-post>
      </div>
      <div class="side-posts grid md:grid-cols-2 gap-8 mt-8">
        <div
          class="side-post flex items-start gap-4 relative"
          *ngFor="let post of sidePosts; index as i"
        >
          <div class="post-image w-[100px] h-[90px] overflow-hidden relative">
            <a href="#" class="flex items-center justify-center w-full h-full">
              <img
                src="http://localhost:3000/{{ post.image }}"
                class="scale-150 w-full"
                alt=""
              />
            </a>
          </div>
          <div class="detailes flex flex-col mt-[-0.3rem]">
            <div class="title">
              <a href="#" class="text-base font-[bold]">{{ post.title }}</a>
            </div>
            <div
              class="author-date flex justify-between flex-col sm:flex-row md:flex-col lg:flex-row llg:flex-col 2xl:flex-row 2xl:gap-8 2xl:items-center text-sm"
            >
              <div class="author">
                <a href="" class="flex items-center gap-2">
                  <div
                    class="icon flex items-center justify-center w-4 max-h-4 overflow-hidden"
                  >
                    <img src="/assets/icons/author.png" class="invert" alt="" />
                  </div>
                  <div class="name"><span>mkzubairi</span></div>
                </a>
              </div>
              <div class="date flex items-center gap-2">
                <div
                  class="icon flex items-center justify-center w-4 h-4 overflow-hidden"
                >
                  <img src="/assets/icons/date.svg" class="invert" alt="" />
                </div>
                <div>
                  <span>July 11, 2022</span>
                </div>
              </div>
            </div>
          </div>
          <div
            class="cdots absolute top-[-0.5rem] right-0 text-4xl flex flex-col justify-center items-center cursor-pointer bg-border py-1 bg-opacity-30 backdrop-blur-md"
            [ngClass]="'sidots' + i"
          >
            <img src="/assets/icons/dots.png" class="rotate-90" alt="" />
          </div>
          <div
            class="post-options absolute top-8 right-6 hidden flex-col font-[bold] bg-slate-500 px-3 rounded-md bg-opacity-5 backdrop-blur-md gap-2"
            [ngClass]="'sioptions' + i"
          >
            <a
              (click)="sendDetailstoUpdatePage(post)"
              class="block cursor-pointer hover:text-green-800"
              >Edit</a
            >
            <a
              class="cursor-pointer hover:text-red-700"
              [ngClass]="'sidelete' + i"
              >Delete</a
            >
          </div>
          <div
            class="delete-confirmation absolute top-0 w-full h-full bg-black backdrop-blur-sm bg-opacity-70 z-50 hidden justify-center items-center"
            [ngClass]="'sideleteOP' + i"
          >
            <div class="wrapper flex flex-col gap-3">
              <span class="text-2xl font-[bold] text-white"
                >Do you really want to delete?</span
              >
              <div
                class="actions w-full flex justify-center items-center gap-2"
              >
                <a
                  class="cursor-pointer text-xl font-[medium] bg-primary bg-opacity-70 py-1 px-3 rounded-md custom-transition hover:bg-opacity-100 shadow-md"
                  [ngClass]="'siNo' + i"
                  >No</a
                >
                <a
                  (click)="deletePost(post._id, post.image)"
                  class="cursor-pointer text-xl font-[medium] bg-red-700 py-1 px-3 rounded-md text-white custom-transition hover:bg-red-900 shadow-md"
                  >Yes</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <aside class="sidebar w-1/3 llg:flex flex-col gap-16 hidden">
      <div class="sidebar-posts flex flex-col gap-8">
        <app-sidebar-post></app-sidebar-post>
      </div>
      <div class="social-links">
        <app-sidebar-social-links></app-sidebar-social-links>
      </div>
    </aside>
  </div>
</section>
