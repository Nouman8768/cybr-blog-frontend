<section class="latest py-16">
  <div class="container mx-auto px-3 flex gap-16">
    <div class="main w-full llg:w-2/3 overflow-hidden">
      <div class="slider overflow-hidden">
        <app-slider></app-slider>
      </div>
      <div class="column-posts">
        <app-column-post></app-column-post>
      </div>
      <div class="side-posts grid md:grid-cols-2 gap-8 mt-8">
        <div
          class="side-post flex items-start gap-4 relative"
          *ngFor="let post of sidePosts; index as i"
        >
          <div class="post-image relative border">
            <a
              (click)="moveToSinglePostPage(post._id)"
              class="flex items-center justify-center w-[100px] h-[90px] overflow-hidden cursor-pointer"
            >
              <img
                src="http://localhost:3000/{{ post.image }}"
                class="scale-[1.7] w-full"
                alt=""
              />
            </a>
          </div>
          <div class="detailes flex flex-col mt-[-0.3rem]">
            <div class="title w-[90%]">
              <a
                (click)="moveToSinglePostPage(post._id)"
                class="text-base font-[bold] cursor-pointer"
                >{{ post.title.substring(0, 60) + "..." }}</a
              >
            </div>
            <div
              class="author-date flex justify-between flex-col sm:flex-row md:flex-col lg:flex-row llg:flex-col 2xl:flex-row 2xl:gap-8 2xl:items-center text-sm"
            >
              <div class="author">
                <a href="" class="flex items-center gap-2">
                  <div
                    class="icon flex items-center justify-center w-4 max-h-4 overflow-hidden"
                  >
                    <img src="/assets/icons/author.png" class="invert" alt="" />
                  </div>
                  <div class="name"><span>mkzubairi</span></div>
                </a>
              </div>
              <div class="date flex items-center gap-2">
                <div
                  class="icon flex items-center justify-center w-4 h-4 overflow-hidden"
                >
                  <img src="/assets/icons/date.svg" class="invert" alt="" />
                </div>
                <div>
                  <span>July 11, 2022</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <aside class="sidebar w-1/3 llg:flex flex-col gap-16 hidden">
      <div class="sidebar-posts flex flex-col gap-8">
        <app-sidebar-post></app-sidebar-post>
      </div>
      <div class="social-links">
        <app-sidebar-social-links></app-sidebar-social-links>
      </div>
    </aside>
  </div>
</section>
