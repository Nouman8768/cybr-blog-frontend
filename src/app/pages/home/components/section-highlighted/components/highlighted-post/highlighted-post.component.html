<div class="flex w-full justify-center gap-8 flex-wrap">
  <div class="post" *ngFor="let post of highlightedPosts; index as i">
    <div class="wrapper flex flex-col gap-6 w-[300px]">
      <div class="relative">
        <div
          class="post-image w-[300px] h-[305px] relative overflow-hidden flex items-center justify-center"
        >
          <a
            (click)="moveToSinglePostPage(post._id)"
            class="w-full h-full cursor-pointer"
          >
            <img
              src="http://localhost:3000/{{ post.image }}"
              class="scale-[2.7]"
              alt=""
            />
          </a>
          <div
            *ngIf="showdots === true"
            class="cdots absolute top-2 right-2 text-5xl flex flex-col leading-3 justify-center items-center cursor-pointer px-2 overflow-hidden dots-bg rounded-[50%] w-[40px] h-[40px]"
            [ngClass]="'highlighted-dots' + i"
          >
            <img src="/assets/icons/dots.png" class="rotate-90" alt="" />
          </div>
          <div
            class="post-options absolute top-8 right-6 hidden flex-col font-[bold] bg-white px-3 py-2 rounded-md bg-opacity-50 backdrop-blur-md gap-2"
            [ngClass]="'highlighted-options' + i"
          >
            <a
              (click)="moveToUpdatePage(post._id)"
              class="block cursor-pointer hover:text-green-800"
              >Edit</a
            >
            <a
              class="cursor-pointer hover:text-red-700"
              [ngClass]="'highlighted-delete' + i"
              >Delete</a
            >
          </div>
          <div
            class="delete-confirmation absolute top-0 w-full h-full bg-black backdrop-blur-sm bg-opacity-70 z-50 hidden justify-center text-center items-center"
            [ngClass]="'highlighted-confirmation' + i"
          >
            <div class="wrapper flex flex-col gap-3">
              <span class="text-2xl font-[bold] text-white"
                >Do you really want to delete?</span
              >
              <div
                class="actions w-full flex justify-center items-center gap-2"
              >
                <a
                  class="cursor-pointer text-xl font-[medium] bg-primary bg-opacity-70 py-2 px-4 rounded-md custom-transition hover:bg-opacity-00 shadow-md"
                  [ngClass]="'highlighted-No' + i"
                  >No</a
                >
                <a
                  (click)="deletePost(post._id, post.image)"
                  class="cursor-pointer text-xl font-[medium] bg-red-700 py-2 px-4 rounded-md text-white custom-transition hover:bg-red-900 shadow-md"
                  >Yes</a
                >
              </div>
            </div>
          </div>
        </div>
        <div
          class="category uppercase absolute bottom-[-15px] w-full flex justify-center"
        >
          <a
            (click)="moveToCategoryPostPage(post.category)"
            class="bg-primary border border-transparent text-black custom-transition hover:bg-black hover:bg-opacity-60 hover:backdrop-blur-md hover:text-primary hover:border-primary font-[bold] px-3 py-1 cursor-pointer"
          >
            <span>{{ post.category }}</span>
          </a>
        </div>
      </div>
      <div
        class="details flex flex-1 flex-col gap-3 xsm:mt-2 text-center items-center"
      >
        <div class="title text-white">
          <a (click)="moveToSinglePostPage(post._id)">
            <h2 class="text-2xl font-[bold] cursor-pointer">
              {{ post.title.substring(0, 60) + "..." }}
            </h2>
          </a>
        </div>
        <div class="author-date text-white flex gap-6">
          <div class="author">
            <a href="" class="flex items-center gap-2">
              <div
                class="icon flex items-center justify-center w-4 max-h-4 overflow-hidden"
              >
                <img src="/assets/icons/author.png" class="invert-100" alt="" />
              </div>
              <div class="name"><span>mkzubairi</span></div>
            </a>
          </div>
          <div class="date flex items-center gap-2">
            <div
              class="icon flex items-center justify-center w-4 h-4 overflow-hidden"
            >
              <img src="/assets/icons/date.svg" class="invert-100" alt="" />
            </div>
            <div>
              <span>July 11, 2022</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
