<div class="flex w-full justify-center gap-8 flex-wrap">
  <div class="post" *ngFor="let post of highlightedPosts; index as i">
    <div class="wrapper flex flex-col gap-6 w-[300px]">
      <div class="relative">
        <div
          class="post-image w-[300px] h-[305px] relative overflow-hidden flex items-center justify-center"
        >
          <a
            (click)="moveToSinglePostPage(post._id)"
            class="w-full h-full cursor-pointer"
          >
            <img
              src="http://localhost:3000/{{ post.image }}"
              class="scale-[2.7]"
              alt=""
            />
          </a>
        </div>
        <div
          class="category uppercase absolute bottom-[-15px] w-full flex justify-center"
        >
          <a
            (click)="moveToCategoryPostPage(post.category)"
            class="bg-primary border border-transparent text-black custom-transition hover:bg-black hover:bg-opacity-60 hover:backdrop-blur-md hover:text-primary hover:border-primary font-[bold] px-3 py-1 cursor-pointer"
          >
            <span>{{ post.category }}</span>
          </a>
        </div>
      </div>
      <div
        class="details flex flex-1 flex-col gap-3 xsm:mt-2 text-center items-center"
      >
        <div class="title text-white">
          <a (click)="moveToSinglePostPage(post._id)">
            <h2 class="text-2xl font-[bold] cursor-pointer">
              {{ post.title.substring(0, 60) + "..." }}
            </h2>
          </a>
        </div>
        <div class="author-date text-white flex gap-6">
          <div class="author">
            <a href="" class="flex items-center gap-2">
              <div
                class="icon flex items-center justify-center w-4 max-h-4 overflow-hidden"
              >
                <img src="/assets/icons/author.png" class="invert-100" alt="" />
              </div>
              <div class="name" *ngIf="post.author">
                <span (click)="moveToAuthorPostsPage(post.author._id)">{{
                  post.author.firstname
                }}</span>
              </div>
            </a>
          </div>
          <div class="date flex items-center gap-2">
            <div
              class="icon flex items-center justify-center w-4 h-4 overflow-hidden"
            >
              <img src="/assets/icons/date.svg" class="invert-100" alt="" />
            </div>
            <div>
              <span>{{ post.createdAt | date }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
