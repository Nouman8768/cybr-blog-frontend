<section class="add-post my-16">
  <div class="container mx-auto px-3">
    <div class="wrapper">
      <h1 class="text-4xl font-[medium] text-center mb-11">Write Something</h1>
      <form action="" class="flex flex-col gap-4">
        <div class="form-group flex flex-col gap-1">
          <label for="title"> Title </label>
          <input type="text" name="title" placeholder="Add a nice title" />
        </div>
        <div class="form-group flex flex-col gap-1">
          <label for="desc"> Description </label>
          <textarea
            name="desc"
            id=""
            cols="30"
            rows="10"
            placeholder="Add Description"
          ></textarea>
        </div>
        <div class="form-group flex flex-col gap-1">
          <label for="category"> Choose a Caetgory </label>
          <select name="category" id="">
            <option value="no-category" selected hidden>No catgory</option>
            <option value="">Category 1</option>
            <option value="">Category 2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image"> Image </label>
          <input type="file" name="image" />
        </div>
        <button
          type="submit"
          class="self-start bg-primary rounded-lg py-3 px-4 font-[bold] shadow-lg custom-transition hover:ml-3"
        >
          Save Post
        </button>
      </form>
    </div>
  </div>
</section>
