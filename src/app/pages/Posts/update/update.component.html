<section class="update-post my-16">
  <div class="container mx-auto px-3">
    <div class="wrapper md:w-2/3 mx-auto">
      <h1 class="text-4xl font-[medium] text-center mb-11">Modify Post</h1>
      <form
        (ngSubmit)="submitUpdateForm()"
        [formGroup]="postForm"
        class="flex flex-col gap-4"
      >
        <div class="form-group flex flex-col gap-1">
          <label for="title"> Title </label>
          <input
            type="text"
            formControlName="title"
            name="title"
            placeholder="Add a nice title"
          />
        </div>
        <div class="form-group flex flex-col gap-1">
          <label for="desc"> Description </label>
          <textarea
            name="desc"
            id=""
            cols="30"
            rows="10"
            placeholder="Add Description"
            formControlName="body"
          ></textarea>
        </div>
        <div class="form-group flex flex-col gap-1">
          <label for="category"> Choose a Caetgory </label>
          <select name="category" id="" formControlName="category">
            <option value="" selected disabled>Choose a category</option>
            <option value="others">Other</option>
            <option value="fashion">Fashion</option>
            <option value="technology">Technology</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image"> Image </label>
          <input type="file" name="image" (change)="attachFile($event)" />
        </div>
        <div class="choosen-old flex gap-4 bg-primary bg-opacity-30 p-4">
          <div
            class="image w-[450px] h-[350px] overflow-hidden"
            *ngIf="selectedImage"
          >
            <span class="font-[bold]">You Choosed</span>
            <img [src]="selectedImage" alt="" class="p-[0.5rem] w-full" />
          </div>
        </div>
        <div class="old w-[450px] h-[350px] overflow-hidden">
          <span class="font-[bold]">Existing Image</span>
          <img
            src="http://localhost:3000/{{ postForm.value.image }}"
            class="w-full"
            alt=""
          />
        </div>
        <button
          [disabled]="postForm.invalid"
          type="submit"
          class="self-start bg-primary rounded-lg py-3 px-4 font-[bold] shadow-lg custom-transition hover:ml-3 cursor-pointer"
        >
          Update Post
        </button>
      </form>
    </div>
  </div>
</section>
